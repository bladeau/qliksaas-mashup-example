<!DOCTYPE html>
<html>
  <head>
    <title>Qlik Sense Mashup Example</title>

    <!-- Load Qlik Sense styles from the tenant -->
    <link
      rel="stylesheet"
      href="http://localhost:4848/resources/autogenerated/qlik-styles.css"
    />
    <!-- Load requireJs library from the tenant -->
    <script src="http://localhost:4848/resources/assets/external/requirejs/require.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <h1>Mashup example with SaaS editions of Qlik Sense</h1>

    <!--Error Popup-->
    <div id="popup" style="display: none; padding: 30px 0px">
      <p id="popupText"></p>
    </div>

    <div class="buttonsbar">
      <button onClick="applySelection()">Terminated Cases</button>
      <button onClick="clearSelections()">Clear Selections (X)</button>
    </div>

    <div class="flex-container">
      <div id="QV01" class="qvobject"></div>
      <div id="QV02" class="qvobject"></div>
      <div id="QV03" class="qvobject"></div>
      <div id="QV04" class="qvobject"></div>
      <div id="QV05" class="qvobject"></div>
      <div id="QV06" class="qvobject"></div>
    </div>
  </body>
</html>
